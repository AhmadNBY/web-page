<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Me - Ahmad NasrEldeen Bani Yaseen</title>
<link rel="stylesheet" href="style.css">
<script>
function validateForm() {
  var f = document.forms["contactForm"];
  if(f.name.value==""||f.email.value==""||f.country.value==""||f.message.value==""){
    alert("Please fill in all fields!"); return false;
  } else { alert("Form submitted successfully!"); }
}
</script>
</head>
<body>
<header>
  <div class="header-content">
    <img src="image\Ahmad NBY.jpg" alt="Photo of Ahmad NasrEldeen Bani Yaseen" class="profile">
    <div class="header-text">
      <h1>Contact Me</h1>
      <nav>
        <a href="index.html">Home</a>
      </nav>
    </div>
  </div>
</header>

<section>
<form name="contactForm" onsubmit="return validateForm()">
<label>Full Name:</label><br>
<input type="text" name="name"><br>
<label>Email:</label><br>
<input type="email" name="email"><br>
<label>Country:</label><br>
<input type="text" name="country"><br>
<label>Message:</label><br>
<textarea name="message"></textarea><br>
<input type="submit" value="Send">
</form>
</section>

</body>
</html>
